<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>Sign Up Form by Colorlib</title> -->

    <!-- Font Icon 
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">-->

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body >
  <app-indexnavbar></app-indexnavbar>

    <div class="main" >

        <section class="signup" >
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container" >
                <div class="signup-content" style=" background-color:hsla(44, 35%, 42%, 0.247);">
                    <form method="POST" id="signup-form" class="signup-form" (ngSubmit)="forgot()" #addForm="ngForm">
                        <h2 class="form-title">Forgot Password!!</h2>
                        
                       
                    
                   
                    <div class="form-group">
                        <label for="uname"><b>Username</b></label>
                        <input class='form-control' type="text" placeholder="Enter Username" name="uname"  [(ngModel)]='login.uname'
                        required pattern="[a-z]{3,}"  #uname='ngModel'>
                        <span *ngIf="uname.touched && uname.invalid" class="alert-danger">
                           Username is invalid!
                      </span>
                    </div>
                   
                    
                    
                  
                   
                    


                        
                       
                        <div class="form-group" >
                            <input type="submit" name="submit" id="submit" [disabled]="!addForm.valid" class="form-submit"  value="Get OTP"/>
                        </div>
                        
                    </form>
                    <p class="loginhere">
                        Resend OTP  ? <a routerLink="/register" class="to-register"> Click here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
