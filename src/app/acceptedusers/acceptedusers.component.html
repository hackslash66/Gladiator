<h2>List of Users</h2>
<table class="table table-dark table-striped srk">
    <thead>
        <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Show more</th>
        <th>Action</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of list; let i=index">
            <td>
               {{p.uname}}
            </td>
            <td>{{p.email}}</td>
            
            <td>
              <button class="btn btn-primary" (click)="show(p)">More details</button>
            </td>
            <td>
              <button class="btn btn-success" (click)="status(p)">Accept</button>
            </td>
            <td>
              <!-- <button class="btn btn-danger" (click)="delete(i)">Delete</button> &nbsp; -->
              <button class="btn btn-success" (click)="editEmp(p.uname)">Edit</button>
           </td>
        </tr>
    </tbody>
    </table>
