    <div class="container py-5">
        <div class="row text-center text-black mb-5">
            <div class="col-lg-7 mx-auto">
                <h1 class="display-4">{{p.pName}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow">
                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2">{{p.pName}}</h5>
                                <p class="font-italic text-muted mb-0 small">{{p.pDetails}}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">â‚¹{{p.pRate}}</h6>
                                    
                                    <div class ="form-group">
                                        <label for="emi"><b>EMI</b></label> &nbsp;&nbsp;
                                        <select class="form-control" name="emi" [(ngModel)]=ord.emiDuration #category='ngModel' required>
                                            <option *ngFor="let r of emi" [value]="r">{{r}}</option>
                                        </select>
                                        <span *ngIf="category.touched && category.invalid" class="alert-danger">
                                            Bank is invalid!
                                        </span>
                                        
                                    </div>
                                    <button (click)="buynow()" type="button" class="btn btn-primary" >Buy Now!</button>
                                </div>
